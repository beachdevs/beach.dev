<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset Beach Labs</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      color: #1a1a1a;
      -webkit-font-smoothing: antialiased;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .nav-left { opacity: 0.6; }
    .nav-center { display: flex; gap: 2rem; }
    .nav-center a { color: inherit; text-decoration: none; opacity: 0.7; }
    .nav-center a:hover { opacity: 1; }
    .nav-right { 
      width: 8px;
      height: 8px;
      background-color: #4ade80;
      border-radius: 50%;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }
    .hero {
      text-align: center;
      letter-spacing: 0.02em;
    }
    .hero h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 400;
      letter-spacing: 0.12em;
    }
    .hero p {
      margin-top: 1rem;
      font-size: 0.85rem;
      opacity: 0.6;
      letter-spacing: 0.05em;
    }
    footer {
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 0.65rem;
      letter-spacing: 0.06em;
      opacity: 0.5;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <header>
    <span class="nav-left"></span>
    <nav class="nav-center">
      <a href="mailto:io@ssbeach.com">Contact</a>
    </nav>
    <span class="nav-right"></span>
  </header>
  <main>
    <section class="hero">
      <h1>sunset beach</h1>
      <div style="margin-top: 3rem;">
        <h2 style="font-size: 0.75rem; letter-spacing: 0.08em; text-transform: uppercase; opacity: 0.5; font-weight: 400; margin-bottom: 1rem;">projects</h2>
        <div id="repos" style="display: flex; flex-direction: column; gap: 1rem; font-size: 0.85rem; letter-spacing: 0.05em;">
          <!-- Repos will be loaded here -->
        </div>
        <div style="margin-top: 2rem;">
          <a href="https://github.com/beachdevs" style="color: inherit; text-decoration: none; font-size: 0.85rem; opacity: 0.6; letter-spacing: 0.05em;">github.com/beachdevs</a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    c 2026 sunset beach inference labs all rights reserved
  </footer>
  <script>
    async function fetchRepos() {
      try {
        const response = await fetch('https://api.github.com/orgs/beachdevs/repos?sort=updated');
        const repos = await response.json();
        const container = document.getElementById('repos');
        
        container.innerHTML = repos
          .filter(repo => repo.name !== 'ssbeach.com')
          .map(repo => `
            <a href="${repo.html_url}" style="color: inherit; text-decoration: none; opacity: 0.6; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem;" target="_blank">
              <span>${repo.name === 'apis' ? 'âš™' : ''}</span>
              <span>${repo.name}</span>
            </a>
          `).join('');
      } catch (error) {
        console.error('Error fetching repos:', error);
      }
    }
    fetchRepos();
  </script>
</body>
</html>
